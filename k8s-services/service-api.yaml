---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
      protocol: TCP
  selector:
    app: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api
automountServiceAccountToken: true
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceDefaults
metadata:
  name: api
spec:
  protocol: http
  upstreamConfig:
    defaults:
      connectTimeoutMs: 5000
      limits:
        maxConnections: 3
        maxPendingRequests: 4
        maxConcurrentRequests: 5
      passiveHealthCheck:
        interval: "2s"
        maxFailures: 10
        enforcingConsecutive5xx: 100
        maxEjectionPercent: 10
        baseEjectionTime: "30s"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      service: api
      app: api
  template:
    metadata:
      labels:
        service: api
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-meta-version: "1"
        consul.hashicorp.com/service-tags: "v1"
    spec:
      serviceAccountName: api
      containers:
        - name: api-v1
          image: nicholasjackson/fake-service:v0.26.0
          imagePullPolicy: Always
          ports:
            - containerPort: 9092
          env:
            - name: MESSAGE
              value: "Hello World!"
            - name: NAME
              value: "api-v1"
            - name: SERVER_TYPE
              value: "http"
            - name: LISTEN_ADDR
              value: "0.0.0.0:9092"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      service: api
      app: api
  template:
    metadata:
      labels:
        service: api
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9102"
        consul.hashicorp.com/connect-inject: "true"
        consul.hashicorp.com/service-meta-version: "2"
        consul.hashicorp.com/service-tags: "v2"
    spec:
      serviceAccountName: api
      containers:
        - name: api-v2
          image: nicholasjackson/fake-service:v0.26.0
          imagePullPolicy: Always
          ports:
            - containerPort: 9092
          env:
            - name: MESSAGE
              value: "Hello World!"
            - name: NAME
              value: "api-v2"
            - name: SERVER_TYPE
              value: "http"
            - name: LISTEN_ADDR
              value: "0.0.0.0:9092"
---
apiVersion: consul.hashicorp.com/v1alpha1
kind: ServiceIntentions
metadata:
  name: api
spec:
  destination:
    name: api
  sources:
    - name: web
      action: allow